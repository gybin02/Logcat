<html>
   <head>
       <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <meta charset="utf-8">
      <title>Remote Android LogCat</title>
   </head>
   <body>
      <h1 style="color: #5e9ca0; text-align: center;">欢迎来到日志后台!#APP_NAME#!</h1>
      <h2 style="color: #2e6c80; text-align: left;">如何使用这个日志::</h2>
      <p style="text-align: left;">查看所有生成的日志,只需要点击当前的URL <strong><a href="#" onclick="window.location.href=document.URL+'log';">/log</a></strong></p>
      <p style="text-align: left;">查看全部的日志有时太多了,所以你可以去做一些过滤:</p><ul style="text-align: center;">
          <li style="text-align: left;">只查看Tag相关的日志：使用 <strong>filterStart</strong>.</li>
          <li style="text-align: left;">吃查看包含过滤词的日子：使用<strong>filterContains.</strong>
          </li></ul><h2 style="color: #2e6c80; text-align: left;">例子:过滤:</h2><table style="width: 540px;">
      <thead>
         <tr>
             <td style="width: 147px;">
                <strong>选项</strong>
            </td>
             <td style="width: 388px; text-align: left;">
                <strong>例子</strong>
            </td>
         </tr>
      </thead>
      <tbody>
         <tr>
             <td style="width: 147px;">filterStart</td>
             <td style="width: 388px;">
                <a id="linkStart" href="#" onclick="window.location.href=document.URL+'/log?filterStart=D/OkHttp'">
                    <em>http://IP_DEVICE:8080/log?filterStart=D/OkHttp</em>
                </a>
             </td>
         </tr>
         <tr>
             <td style="width: 147px;">filterContains</td>
             <td style="width: 388px;">
                 <a id="linkContains" href="#" onclick="window.location.href=document.URL+'log?filterContains=appStatus'">
                     <em>http://IP_DEVICE:8080/log?filterContains=appStatus</em>
                 </a>
             </td>
         </tr>
      </tbody>
      </table><script>document.getElementById('linkStart').href=document.URL+'log?filterStart=D/OkHttp', document.getElementById('linkStart').innerHTML=document.URL+'log?filterStart=D/OkHttp', document.getElementById('linkContains').href=document.URL+'log?filterContains=appStatus', document.getElementById('linkContains').innerHTML=document.URL+'log?filterContains=appStatus';</script>
   </body>
</html>

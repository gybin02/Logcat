<html>
<head>
    <meta charset="utf-8">
    <title>Remote Android Logcat</title>
    <link rel="icon" href="data:;base64,=">
    <link type="text/css" rel="stylesheet" href="app.css">
    <script type="text/javascript" src="app.js"></script>
    
</head>
<body onload="startTemp();">
<div class="visibleHeader">
    <center><h2 style="margin:4;">美柚日志后台： #APP_NAME##FILTERED_STRING#</h2></center>
</div>
<div class="visibleFooter">
    <center>
        <table style="width: 400px;margin-top:5px">
            <tbody>
            <tr>
                <td style="width: 170px;">
                    <center>
                        <button id="buttonStop" class="button" onclick="stopTemp()">停止自动刷新</button>
                    </center>
                </td>
                <td style="width: 170px;">
                    <center>
                        <button id="buttonClear" class="button" onclick="clearLog()">清除 Logcat
                        </button>
                    </center>
                </td>
            </tr>
            </tbody>
        </table>
    </center>
</div>
<div class="verticalLeftLine"></div>
<div class="verticalRightLine"></div>
<div id="loaderProgress" class="loader"></div>
<!--LogCat content-->
<div class="contentLog">
    <br/><br/>#LOGCAT_CONTENT_TAG#
</div>
<!--LogCat content ends-->
<br/>
<p id="endOfFile"></p>
<center>
    <br/>
    <div class="searchZone">
        <center>
            <table style="margin-top:5px">
                <tbody>
                <tr>
                    <td>
                        <input id="inputSearch"
                               style="margin-right:5px;border:none; background-color:white; border-bottom: 1px solid #aaaaaa;"
                               onclick="onInputSearchClick();" type="text" name="FirstName" value=""
                               placeholder="tag">
                    </td>
                    <td>
                        <span class="svg" onclick="searchContainsString();">过滤</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </center>
    </div>
</center>
</body>
</html>

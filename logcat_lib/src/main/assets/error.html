<html>
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="utf-8">
    <title>Remote Android LogCat</title>
</head>
<body>
<h1 style="color: #5e9ca0; text-align: center;">404!页面未找到!</h1>
<h2 style="color: #2e6c80; text-align: left;">如何使用这个后台:</h2>
<p style="text-align: left;">查看所有生成的Log <strong><a href="#"
                                                   onclick="window.location.href=document.URL+'log';">/log</a></strong>
</p>
<p style="text-align: left;">支持Log过滤:</p>
<ul style="text-align: center;">
    <li style="text-align: left;">只查看Tag相关的Log：使用 <strong>filterStart</strong>.</li>
    <li style="text-align: left;">只查看包含过滤词的Log：使用<strong>filterContains.</strong>
    </li>
</ul>
<h2 style="color: #2e6c80; text-align: left;">例子:</h2>
<table style="width: 540px;">
    <thead>
    <tr>
        <td style="width: 147px;">
            <strong>选项</strong>
        </td>
        <td style="width: 388px; text-align: left;">
            <strong>例子</strong>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="width: 147px;">filterStart</td>
        <td style="width: 388px;">
            <a id="linkStart" href="#"
               onclick="window.location.href=document.URL+'/log?filterStart=D/OkHttp'">
                <em>http://IP_DEVICE:8080/log?filterStart=D/OkHttp</em>
            </a>
        </td>
    </tr>
    <tr>
        <td style="width: 147px;">filterContains</td>
        <td style="width: 388px;">
            <a id="linkContains" href="#"
               onclick="window.location.href=document.URL+'log?filterContains=appStatus'">
                <em>http://IP_DEVICE:8080/log?filterContains=appStatus</em>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    document.getElementById('linkStart').href=document.URL+'log?filterStart=D/OkHttp', document.getElementById('linkStart').innerHTML=document.URL+'log?filterStart=D/OkHttp', document.getElementById('linkContains').href=document.URL+'log?filterContains=appStatus', document.getElementById('linkContains').innerHTML=document.URL+'log?filterContains=appStatus';
</script>
</body>
</html>
